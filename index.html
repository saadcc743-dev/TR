<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TubeRadar Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">TUBE<span>RADAR</span></div>
            <div id="liveCount" style="font-size:0.7rem; color:var(--primary); font-weight:bold;">‚óè SCANNING...</div>
        </header>

        <div class="search-box">
            <input type="text" id="keywordInput" placeholder="Enter niche keyword...">
            <button id="searchBtn" onclick="window.startSearch()">SCAN</button>
        </div>

        <div id="resultsWrapper">
            <div id="resultsContainer">
                <div style="text-align:center; padding:40px; opacity:0.3;">
                    <i class="fas fa-satellite-dish" style="font-size:3rem;"></i>
                    <p>Satellite Ready for Scan</p>
                </div>
            </div>
        </div>

        <div class="saved-section">
            <h3 style="font-size:0.8rem; color:var(--primary); border-bottom:1px solid #333; padding-bottom:5px; margin-top:20px;">SAVED GEMS</h3>
            <div id="alertsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
