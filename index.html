<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeRadar | 2026 Niche Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <i class="fas fa-satellite-dish pulse-icon"></i>
                <h1>TubeRadar</h1>
                <span id="updateTag" class="live-badge">SYNCING...</span>
            </div>
        </header>

        <section class="search-section">
            <div class="input-group">
                <input type="text" id="keywordInput" placeholder="Enter topic (e.g. AI, Cooking)...">
                <button id="searchBtn" class="btn primary-btn">SCAN</button>
            </div>
            <div id="liveCount" class="counter">‚óè 142 Scanning Now</div>
        </section>

        <div class="dashboard-grid">
            <main class="panel">
                <div class="panel-header">
                    <h3>Radar Hits</h3>
                    <button id="unlockBtn" class="premium-btn" onclick="showRewardedAd()"><i class="fas fa-unlock"></i> Unlock A+</button>
                </div>
                <div id="resultsContainer"></div>
            </main>
            <aside class="panel">
                <h3><i class="fas fa-gem"></i> Gems</h3>
                <div id="alertsList"></div>
                <button id="exportCsv" class="btn secondary-btn">EXPORT CSV</button>
            </aside>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
