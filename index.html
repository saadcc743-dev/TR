<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeRadar Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="tool-header">
            <div class="logo-area">
                <i class="fas fa-satellite-dish" style="color:var(--primary)"></i>
                <span style="font-weight:800; margin-left:8px;">TUBE<span style="color:var(--primary)">RADAR</span></span>
            </div>
            <div id="liveCount" class="status-pill">‚óè 214 Radars Active</div>
        </div>

        <div class="search-box">
            <input type="text" id="keywordInput" placeholder="Enter Niche (e.g. AI, Cooking)...">
            <button id="searchBtn" onclick="window.startSearch()">SCAN</button>
        </div>

        <div id="resultsContainer">
            <div class="empty-state">
                <i class="fas fa-search" style="font-size: 2rem; opacity: 0.2;"></i>
                <p>Enter a keyword to start scanning</p>
            </div>
        </div>

        <div class="saved-section">
            <h3 style="font-size: 0.8rem; letter-spacing: 1px; color: #666; margin-bottom: 15px;">SAVED RESEARCH</h3>
            <div id="alertsList"></div>
            <button class="export-btn" onclick="window.exportCSV()">EXPORT DATA (.CSV)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
