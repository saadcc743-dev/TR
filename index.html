<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TubeRadar Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">TUBE<span>RADAR</span></div>
            <div class="badge">SATELLITE</div>
        </header>

        <div class="stats-bar" id="liveCount">‚óè CONNECTING...</div>

        <div class="search-box">
            <input type="text" id="keywordInput" placeholder="Niche Keyword...">
            <button id="searchBtn" onclick="window.startSearch()">SCAN</button>
        </div>

        <div id="resultsContainer">
            <div style="text-align:center; padding:40px; opacity:0.3;">
                <i class="fas fa-satellite-dish" style="font-size:3rem;"></i>
                <p>System Ready</p>
            </div>
        </div>

        <div class="newsletter-box">
            <p style="font-size:0.8rem; margin-bottom:10px;">Hourly Harvest Reports</p>
            <button class="notify-btn">ACTIVATE</button>
        </div>

        <div class="saved-gems">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span style="font-size:0.8rem; font-weight:bold;">RESEARCH BIN</span>
                <button onclick="window.exportCSV()" style="background:#444; border:none; color:white; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:0.7rem;">CSV</button>
            </div>
            <div id="alertsList"></div>
        </div>
    </div>

    <div id="copyToast" class="copy-toast">Copied to Clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
