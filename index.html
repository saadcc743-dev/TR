<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TubeRadar Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container" id="mainApp">
        <header>
            <div class="logo">TUBE<span>RADAR</span></div>
            <div class="badge">PRO 2026</div>
        </header>

        <div class="stats-bar" id="liveCount">‚óè 142 Radars Active</div>

        <div class="search-box">
            <input type="text" id="keywordInput" placeholder="Enter keyword...">
            <button id="searchBtn" onclick="window.startSearch()">SCAN</button>
        </div>

        <div id="resultsContainer">
            </div>

        <div class="newsletter-box">
            <p style="font-size:0.8rem; margin-bottom:10px;">Get Hourly Harvest Reports</p>
            <button class="notify-btn">ACTIVATE NOTIFICATIONS</button>
        </div>

        <div class="saved-gems">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span style="font-size:0.8rem; font-weight:bold;">SAVED GEMS</span>
                <button class="export-btn" onclick="window.exportCSV()">EXPORT CSV</button>
            </div>
            <div id="alertsList"></div>
        </div>
    </div>

    <div id="lockScreen" style="display:none; text-align:center; padding-top:100px; color:white;">
        <i class="fas fa-lock" style="font-size:3rem; color:#ff7675;"></i>
        <h2>Unauthorized Domain</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
