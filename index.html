<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TubeRadar Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="ad-unit top-ad">
            <span style="font-size: 10px; color: #555;">ADVERTISEMENT</span>
            </div>

        <header>
            <div class="logo">TUBE<span>RADAR</span></div>
            <div class="badge">LIVE 2026</div>
        </header>

        <div class="stats-bar" id="liveCount">‚óè CONNECTING...</div>

        <div class="search-box">
            <input type="text" id="keywordInput" placeholder="Niche Keyword...">
            <button id="searchBtn" onclick="window.startSearch()">SCAN</button>
        </div>

        <div id="resultsContainer"></div>

        <button id="copySelectedBtn" class="copy-selected-btn" onclick="copySelectedToClipboard()">
            COPY SELECTED NICHES
        </button>
    </div>

    <div id="copyToast" class="copy-toast">Niches Copied!</div>
    <script src="script.js"></script>
</body>
</html>
